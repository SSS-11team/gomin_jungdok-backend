spring.application.name=gdgoc

spring.config.import=optional:classpath:.env.properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.mysql.cj.jdbc=DEBUG
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.cloud.gcp.storage.bucket=${GCS_NAME}
spring.cloud.gcp.storage.credentials.location=${GCS}

jwt.secret=${REST_API_KEY}
jwt.access-token-validity=900000




